<div class="container-fluid">
    <div class="row products-admin ratio_asos">
        <div class="col-xl-3 col-sm-6" *ngFor="let product of productList">
            <div class="card">
                <div class="card-body product-box">
                    <div class="img-wrapper">
                        <!-- <div class="lable-block">
                            <span class="lable3" *ngIf="product.isNew">{{ 'new' | translate }}</span> 
                            <span class="lable4" *ngIf="product.isSale">{{ 'on_sale' | translate }}</span>
                        </div> -->
                        <div class="front">
                            <div *ngIf="product.images[0] then showImage; else showDefault"></div>
                            <ng-template #showImage>
                                <a href="javascript:void(0)"><img [src]="[product.images[0].src]" onerror="this.src='/assets/images/product-list/1.jpg'" class="img-fluid blur-up lazyload bg-img" alt=""></a>
                            </ng-template>
                            <ng-template #showDefault>
                                <a href="javascript:void(0)"><img [src]="'/assets/images/product-list/1.jpg'" onerror="this.src='/assets/images/product-list/1.jpg'" class="img-fluid blur-up lazyload bg-img" alt=""></a>
                            </ng-template>
                            
                            <div class="product-hover">
                                <ul>
                                    <li>
                                        <button class="btn" type="button" data-original-title="" title="" [routerLink]="['/products/editor/', product.idProduct]">
                                            <i class="icon-pencil-alt"></i>
                                        </button>
                                    </li>
                                    <li>
                                        <button class="btn" type="button" data-toggle="modal"
                                            data-target="#exampleModalCenter" data-original-title="" title="" (click)="delete(product.idProduct)">
                                            <i class="icon-trash"></i>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="product-detail">
                        <div class="rating"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i></div>
                        <a href="javascript:void(0)">
                            <h6 class="first-letter-uppercase">{{product.title}}</h6>
                        </a>
                        <h4>${{product.currentTotalPrice}} <del>{{product.currentBasePrice}}</del></h4>
                        <ul class="color-variant">
                            <li class="bg-light0"></li>
                            <li class="bg-light1"></li>
                            <li class="bg-light2"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
