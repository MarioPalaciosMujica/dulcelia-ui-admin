<div class="container-fluid bulk-cate">
    <div class="card ">
        <div class="card-header">
            <h5>{{ 'MEDIA.dropzone' | translate }}</h5>
        </div>

        <!-- <div class="card-body">
            <div class="dropzone-custom">
                <div class="dropzone dropzone-primary" [dropzone]="config1">
                    <div class="dz-message needsclick">
                        <i class="fa fa-cloud-upload"></i>
                        <h4 class="mb-0 f-w-600">{{ 'MEDIA.upload_box' | translate }}</h4>
                    </div>
                </div>
            </div>

        <div class="card-body">
            <div class="form-group">
                <label for="file">Eliga una Imagen</label>
                <input type="file"
                       id="file"
                       (change)="selectFile($event)">
            </div>
        </div>
        <button type="button" [disabled]="!isButtonActive" (click)="uploadImage()">{{ 'MEDIA.btn_upload_image' | translate }}</button>

    </div>

    <div class="card">
        <div class="card-header">
            <h5>{{ 'MEDIA.media_file_list' | translate }}</h5>
        </div>
        <div class="card-body">
            <div id="batchDelete" class="category-table custom-datatable media-datatable">
                <div class="table-responsive">
                    <ng2-smart-table 
                        [settings]="settings" 
                        [source]="imageList"
                        (deleteConfirm)="onDeleteConfirm($event)"
                    ></ng2-smart-table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
